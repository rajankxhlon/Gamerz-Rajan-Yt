<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerz Rajan Yt</title>
    <style>
        /* CSS Variables for Dark Mode Colors */
        :root {
            /* Dark Mode Colors */
            --bg-color: #1a1a2e; /* Dark background */
            --text-color: #e0e0e0; /* Light text */
            --header-bg: #16213e; /* Darker header */
            --header-h1: #7f5af0; /* Purple accent for header title */
            --box-shadow: rgba(0,0,0,0.4);
            --main-bg: #0f3460; /* Dark main content area */
            --post-card-bg: #1b262c; /* Even darker card background */
            --post-card-border: #2c3e50;
            --post-title: #c0fefc; /* Cyan-ish for titles */
            --post-content: #b0c4de; /* Lighter text for content */
            --post-date: #90a4ae;
            --drawer-bg: #0a1128; /* Dark drawer */
            --drawer-link-hover-bg: #03081a;
            --drawer-link-hover-color: #7f5af0;
            --footer-bg: #0a1128;
            --footer-text: #a0aec0;
            --menu-icon-color: #7f5af0;

            /* New Search Bar Colors (Adjusted for main section) */
            --search-bg: #16213e; /* Matching header background for continuity */
            --search-input-bg: #2c3e50;
            --search-input-border: #4a5d73;
            --search-input-text: #e0e0e0;
            --search-placeholder-text: #90a4ae;
            --search-button-bg: #7f5af0; /* Purple accent for search button */
            --search-button-hover-bg: #6747cc;
            --clear-button-bg: #dc3545; /* Red for clear */
            --clear-button-hover-bg: #c82333;
        }

        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background-color: var(--header-bg);
            padding: 20px 0;
            box-shadow: 0 2px 4px var(--box-shadow);
            text-align: center;
            position: relative;
        }

        .logo-container {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .website-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--header-h1);
            box-shadow: 0 4px 8px var(--box-shadow);
        }

        header h1 {
            color: var(--header-h1);
            font-size: 2.5em;
            margin: 10px 0;
        }

        /* Menu Icon */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: var(--menu-icon-color);
            z-index: 1001;
        }
        
        /* Drawer Menu Styles (Search removed from here) */
        .drawer-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            right: 0;
            background-color: var(--drawer-bg);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -3px 0 10px var(--box-shadow);
            display: flex;
            flex-direction: column;
        }

        .drawer-menu.open {
            width: 250px;
        }

        .drawer-menu a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2em;
            color: var(--text-color);
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid var(--post-card-border);
        }

        .drawer-menu a:hover {
            background-color: var(--drawer-link-hover-bg);
            color: var(--drawer-link-hover-color);
        }

        .drawer-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            margin-left: 50px;
            color: var(--text-color);
        }

        /* Overlay when drawer is open */
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .overlay.active {
            width: 100%;
        }

        /* --- New Search Bar Section --- */
        .search-section {
            background-color: var(--search-bg);
            padding: 20px;
            box-shadow: 0 2px 4px var(--box-shadow);
            margin-bottom: 30px; /* Space between search and posts */
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px; /* Space between input and buttons */
            align-items: center;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
        }

        #search-input {
            flex-grow: 1; /* Allows input to take available space */
            padding: 12px 15px;
            border: 1px solid var(--search-input-border);
            border-radius: 8px;
            background-color: var(--search-input-bg);
            color: var(--search-input-text);
            font-size: 1.1em;
            box-sizing: border-box; /* Include padding/border in element's total width */
            min-width: 150px; /* Ensure input doesn't get too small */
        }

        #search-input::placeholder {
            color: var(--search-placeholder-text);
            opacity: 0.8;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
        }

        #search-button, #clear-search-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        #search-button {
            background-color: var(--search-button-bg);
            color: white;
        }
        #search-button:hover {
            background-color: var(--search-button-hover-bg);
            transform: translateY(-1px);
        }

        #clear-search-button {
            background-color: var(--clear-button-bg);
            color: white;
        }
        #clear-search-button:hover {
            background-color: var(--clear-button-hover-bg);
            transform: translateY(-1px);
        }

        /* Main Content Area */
        #posts-container {
            max-width: 800px;
            margin: 0 auto 30px auto; /* Adjust margin to accommodate search section */
            padding: 20px;
            background-color: var(--main-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--box-shadow);
        }

        .loading-message, .no-posts-message, .error-message, .search-results-message {
            text-align: center;
            font-style: italic;
            color: var(--post-content);
            padding: 20px;
        }

        /* Post Card Styles */
        .post-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .post-card {
            background-color: var(--post-card-bg);
            border: 1px solid var(--post-card-border);
            border-radius: 6px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 3px var(--box-shadow);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px var(--box-shadow);
        }

        .post-card h2 {
            color: var(--post-title);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .post-card .post-content {
            color: var(--post-content);
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-card .post-date {
            display: block;
            font-size: 0.9em;
            color: var(--post-date);
            text-align: right;
        }

        .post-card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: var(--footer-bg);
            color: var(--footer-text);
            font-size: 0.9em;
        }

        /* --- Mobile-Friendly Styles --- */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .website-logo {
                width: 120px;
                height: 120px;
            }
            .search-section {
                padding: 15px;
            }
            .search-container {
                flex-direction: column; /* Stack items vertically on smaller screens */
                align-items: stretch; /* Stretch items to full width */
                gap: 15px;
            }
            #search-input {
                width: 100%;
                font-size: 1em;
                padding: 10px 12px;
            }
            .search-buttons {
                width: 100%;
                flex-direction: column; /* Stack buttons vertically too */
                gap: 10px;
            }
            #search-button, #clear-search-button {
                width: 100%;
                font-size: 1em;
                padding: 10px 15px;
            }
            #posts-container {
                margin: 20px 15px;
                padding: 15px;
            }
            .post-card {
                padding: 15px;
            }
            .post-card h2 {
                font-size: 1.5em;
            }
            .post-card .post-content {
                font-size: 0.95em;
            }
            .post-card .post-date {
                font-size: 0.8em;
            }
            .drawer-menu.open {
                width: 200px;
            }
            .drawer-menu a {
                font-size: 1.1em;
                padding: 12px 20px;
            }
            .drawer-menu .close-btn {
                font-size: 30px;
            }
            .menu-icon {
                font-size: 25px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px 0;
            }
            header h1 {
                font-size: 1.8em;
            }
            .website-logo {
                width: 100px;
                height: 100px;
            }
            .search-section {
                padding: 10px;
            }
            #search-input, #search-button, #clear-search-button {
                padding: 8px;
                font-size: 0.95em;
            }
            #posts-container {
                margin: 15px 10px;
                padding: 10px;
            }
            .post-card {
                margin-bottom: 15px;
                padding: 10px;
            }
            .post-card h2 {
                font-size: 1.3em;
            }
            .post-card .post-content {
                font-size: 0.9em;
            }
            footer {
                padding: 15px;
                font-size: 0.8em;
            }
            .drawer-menu.open {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Website Logo" class="website-logo">
        </div>
        <h1>Posts</h1>
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
    </header>

    <div id="myDrawer" class="drawer-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="about.html" id="aboutWebsiteLink">About Website</a>
    </div>

    <div id="overlay" class="overlay" onclick="closeNav()"></div>

    <div class="search-section">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search posts by title..." aria-label="Search posts by title">
            <div class="search-buttons">
                <button id="search-button">Search</button>
                <button id="clear-search-button">Clear</button>
            </div>
        </div>
    </div>

    <main id="posts-container">
        <p class="loading-message">Posts load ho rahe hain...</p>
    </main>

    <footer>
        <p>&copy; 2025 Gamerz Rajan Yt. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBZM5VcTQZzGcT7kOXr9BqbmXArfyWksgM",
          authDomain: "wechatin.firebaseapp.com",
          projectId: "wechatin",
          storageBucket: "wechatin.firebasestorage.app",
          messagingSenderId: "299730668667",
          appId: "1:299730668667:web:cebac557896e20b929e6de"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const postsContainer = document.getElementById('posts-container');
        const drawerMenu = document.getElementById("myDrawer");
        const overlay = document.getElementById("overlay");
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
        const clearSearchButton = document.getElementById("clear-search-button");
        const aboutWebsiteLink = document.getElementById("aboutWebsiteLink");

        // --- Drawer Menu Functions ---
        window.openNav = function() {
            drawerMenu.classList.add('open');
            overlay.classList.add('active');
        }

        window.closeNav = function() {
            drawerMenu.classList.remove('open');
            overlay.classList.remove('active');
        }

        // --- Fetch Posts Function (Unchanged logic, just location of elements) ---
        async function fetchPosts(searchTerm = '') {
            postsContainer.innerHTML = '<p class="loading-message">Posts load ho rahe hain...</p>';
            try {
                const q = query(collection(db, "posts"), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);

                let filteredPosts = [];
                if (searchTerm) {
                    const lowerCaseSearchTerm = searchTerm.toLowerCase();
                    querySnapshot.forEach((doc) => {
                        const post = doc.data();
                        if (post.title && post.title.toLowerCase().includes(lowerCaseSearchTerm)) {
                            filteredPosts.push({ id: doc.id, ...post });
                        }
                    });
                } else {
                    querySnapshot.forEach((doc) => {
                        filteredPosts.push({ id: doc.id, ...doc.data() });
                    });
                }

                postsContainer.innerHTML = '';
                if (filteredPosts.length === 0) {
                    if (searchTerm) {
                        postsContainer.innerHTML = `<p class="search-results-message">"${searchTerm}" ke liye koi post nahi mili.</p>`;
                    } else {
                        postsContainer.innerHTML = '<p class="no-posts-message">Abhi koi post nahi hai.</p>';
                    }
                    return;
                }

                filteredPosts.forEach((post) => {
                    const postCardLink = document.createElement('a');
                    postCardLink.href = `post.html?id=${post.id}`;
                    postCardLink.classList.add('post-card-link');

                    const postCard = document.createElement('div');
                    postCard.classList.add('post-card');
                    
                    const date = post.timestamp ? new Date(post.timestamp.toDate()).toLocaleDateString('en-GB') : 'Unknown Date';

                    postCard.innerHTML = `
                        <h2>${post.title}</h2>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}">` : ''}
                        <p class="post-content">${post.content}</p>
                        <span class="post-date">${date}</span>
                    `;
                    postCardLink.appendChild(postCard);
                    postsContainer.appendChild(postCardLink);
                });
            } catch (error) {
                console.error("Posts fetch karte samay error aa gayi: ", error);
                postsContainer.innerHTML = `<p class="error-message">Posts load karte samay error aa gayi: ${error.message}</p>`;
            }
        }

        // --- Event Listeners (Adjusted for new search bar location) ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts(); // Load all posts on initial page load
        });

        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            fetchPosts(searchTerm);
            // No need to close drawer here as search is outside
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });

        clearSearchButton.addEventListener('click', () => {
            searchInput.value = '';
            fetchPosts();
            // No need to close drawer here
        });

        aboutWebsiteLink.addEventListener('click', (e) => {
            // This link is still in the drawer
            closeNav();
        });
    </script>
</body>
</html>
